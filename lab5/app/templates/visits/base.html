{% extends 'base.html' %}

{% block content %}
    <h1 class="my-3 text-center">Статистика посещений</h1>

    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a class="nav-link {% if request.endpoint == 'visits.logs' %} active {% endif %}" aria-current="page"
               href="{{ url_for('visits.logs') }}">Журнал посещений</a>
        </li>
        {% if current_user.can('visits_admin', record=user) %}
            <li class="nav-item">
                <a class="nav-link {% if request.endpoint == 'visits.pages_stat' %} active {% endif %}" href="{{ url_for('visits.pages_stat') }}">Статистика по страницам</a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if request.endpoint == 'visits.users_stat' %} active {% endif %}" href="{{ url_for('visits.users_stat') }}">Статистика по пользователям</a>
            </li>
        {% endif %}
    </ul>

    {% block tab_content %}
    {% endblock %}
{% endblock %}
